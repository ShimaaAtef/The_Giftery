<head>
<link rel="stylesheet" href="css/all.min.css">

<body>

 
 
  
 

  
    <section class="contact p-5">
        <div class="container">
            <div class="col-sm-12">
                <div class="col-sm-12">
                    <h3 class="title text-xl-center ">Contact Us </h3>
                </div>
                    <br>
                    <br>
                    
                </div>

            </div>

        

    </section>
    <section class="contact-item  pt-5">
        <div class="container ">

            <div class="row ">
                <div class="col-md-6 col-sm-12">
                    <h3 style="color: black;">Our Location:</h3>
                    
                    <div class="map ">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d24192.009265952205!2d-74.000112!3d40.717991!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a2343ce7b2b%3A0x2526ddba7abd465c!2sBrooklyn%20Bridge!5e0!3m2!1sen!2seg!4v1613842042578!5m2!1sen!2seg"
                            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                    </div>


                </div>

                <div class="col-md-6 col-sm-12 pt-5">
                    <div class="contact-style pt-5">
                        <div class="contact-item">
                            <input type="text" name="name" placeholder="Name" class="contact-name">
                        </div>
                        <br>

                        <div class="contact-item">
                            <input type="email" name="email" placeholder="Email" class="contact-email">
                        </div>
                        <br>
                        <div class="contact-item">
                            <input type="text" name="phone" placeholder="Phone" class="contact-phone">
                        </div>
                        <br>
                        <div class="contact-item">
                            <textarea name="message" id="" cols="30" rows="10" placeholder="Message"
                                class="contact-message"></textarea>
                        </div>
                        <br>
                        <div><button class="btn-contact">Send Message</button></div>
                    </div>
                </div>
            </div>

        </div>

    </section>

</body>

</html>
